    <div class="container">
        <div class="left-section">
            <div class="preview-title">创作效果预览</div>
            <div class="preview-container" id="preview">
                <!-- 预览区域 -->
                 <img class="moren"src="moren.png" alt=""width: 100%;

            </div>
            <button class="order-button" id="orderButton">定制完成，发送订单</button>
